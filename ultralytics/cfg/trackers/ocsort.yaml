tracker_type:  ocsort # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5  # threshold for the first association
track_low_thresh: 0.1  # threshold for the second association
new_track_thresh: 0.6  # threshold for init new track if the detection does not match any tracks
conf_thresh: 0.2  # threshold for detection confidence
#nms_thresh: 0.7 # threshold for non-maximum suppression
#iou_thresh: 0.5  # threshold for matching tracks
track_buffer: 30  # buffer to calculate the time when to remove tracks
kalman_format: ocsort  # format of the kalman filter, ['default', 'xyah', 'xywh']